name: smartgrocery
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^1.2.1
#  flex_color_scheme: ^4.1.1
  introduction_screen: ^2.1.0
  firebase_core: ^1.10.0
  url_launcher: ^6.0.18
  webview_flutter: ^3.0.0
  firebase_database: ^9.0.2
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.0.0
  google_sign_in: ^5.2.2
  font_awesome_flutter: ^9.2.0
  provider: ^6.0.1
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/cooking.json
    - assets/
    - assets/json/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: BirthstoneBounce
      fonts:
        - asset: assets/fonts/BirthstoneBounce-Regular.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

